<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Project: Registration with validations</title>
</head>
<body>
    
    <form id="registrationForm" novalidate>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required autocomplete="off">
        <div id="errorEmail" class="error-message"></div>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password" required autocomplete="off">
        <label for="disclaimerPassword" id="disclaimerPassword">Passwords must be at least 6 characters long, include 1 number, 1 uppercase letter and 1 symbol.</label>
        <div id="errorPassword" class="error-message"></div>

        <label for="password">Confirm password: </label>
        <input type="password" name="confirmPassword" id="confirmPassword" required autocomplete="off">
        <span id="show-hide">Show/Hide</span>
        <div id="errorConfirmPassword" class="error-message"></div>

        <input type="submit" value="Register">
        
    </form>

    <script src="script.js"></script>
</body>
</html>
